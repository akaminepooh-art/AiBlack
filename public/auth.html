<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI BLACK ScopeZX ‚Äî Market Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #b0b0b0;
            letter-spacing: 1px;
        }

        .auth-description {
            font-size: 14px;
            color: #999;
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .auth-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .auth-input::placeholder {
            color: #666;
        }

        .auth-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #ff5252;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .auth-error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .auth-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">AI BLACK ScopeZX</h1>
            <p class="auth-subtitle">‚Äî Market Viewer</p>
        </div>
        
        <p class="auth-description">
            „Åì„ÅÆ„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅØË™çË®º„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ<br>
            „Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ
        </p>

        <form class="auth-form" id="authForm">
            <input 
                type="password" 
                id="passwordInput" 
                class="auth-input" 
                placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                autocomplete="off"
                required
            />
            <div class="auth-error" id="authError">
                ‚ùå „Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì
            </div>
            <button type="submit" class="auth-button">
                üîê „É≠„Ç∞„Ç§„É≥
            </button>
        </form>

        <div class="auth-footer">
            ¬© 2026 AI BLACK ScopeZX. All rights reserved.
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'akirakira';
        const AUTH_KEY = 'ai_black_scopezx_authenticated';

        // Check if already authenticated
        if (localStorage.getItem(AUTH_KEY) === 'true') {
            window.location.href = 'index.html';
        }

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('authError');

            if (password === CORRECT_PASSWORD) {
                // Authentication successful
                localStorage.setItem(AUTH_KEY, 'true');
                window.location.href = 'index.html';
            } else {
                // Authentication failed
                errorEl.classList.add('show');
                document.getElementById('passwordInput').value = '';
                
                setTimeout(() => {
                    errorEl.classList.remove('show');
                }, 3000);
            }
        });

        // Clear error on input
        document.getElementById('passwordInput').addEventListener('input', function() {
            document.getElementById('authError').classList.remove('show');
        });
    </script>
</body>
</html>
